<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Jankenpon</title>
    <script src="./js/game-current.js" defer></script>
  </head>

  <body>

    <div class="game-container">
      <div id="player">
        <img src="./images/player.png" alt="a person icon">
        <div class="btn-container">
          <button class='btn' id="rock"><img src="./images/rocks.png" alt="rocks"></button>
          <button class='btn' id="paper"><img src="./images/paper.png" alt="papers"></button>
          <button class='btn' id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
        </div>
      </div>
      
      <div id="computer">
        <img src="./images/computer.png" alt="a computer icon">
        <div class="btn-container">
          <button class='btn' id="c-rock"><img src="./images/rocks.png" alt="rocks"></button>
          <button class='btn' id="c-paper"><img src="./images/paper.png" alt="papers"></button>
          <button class='btn' id="c-scissors"><img src="./images/scissors.png" alt="scissors"></button>
        <div>
      </div>
    </div>

    <div id="result">
      Let's Play
    </div>
      
    <footer>
      <p>
        Icons created by <a href="https://www.flaticon.com/free-icons/" title="rock-paper-scissor-icons">Freepik - Flaticon</a>
      </p>
      <p>
        Project created by <a href="https://github.com/morfenza">Ian Louren√ßo</a>
      </p>
    </footer>

  </body>
  
</html>
